<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>College Majors</title>
        
        <!-- libraries -->
        <script src="https://code.jquery.com/jquery.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="http://d3js.org/d3.v3.min.js"></script>
        
        <!-- custom files -->
        <link rel="stylesheet" href="css/main.css" type="text/css" />
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>College Majors</h1>
                <p>Data tool for college majors data</p>
            </div>
            
            <!-- salaries -->
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary">
                    <input value="P25th" type="radio" name="options" id="option1" autocomplete="off">25th
                </label>
                <label class="btn btn-primary active">
                    <input value="Median" type="radio" name="options" id="option2" autocomplete="off" checked>Median
                </label>
                <label class="btn btn-primary">
                    <input value="P75th" type="radio" name="options" id="option3" autocomplete="off" checked>75th
                </label>
		    </div>
            
            <!-- salary of unemployment rate -->
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary active">
                    <input value="Median" type="radio" name="options" id="option1" autocomplete="off">Salary
                </label>
                <label class="btn btn-primary">
                    <input value="Unemployment_rate" type="radio" name="options" id="option2" autocomplete="off" checked>Unemployment Rate
                </label>
		    </div>
            
            <!-- chart -->
            <div id="vis">
                
            </div>
        </div>
    </body>
    <!-- main script file -->
    <script src="js/main.js"></script>
</html>
